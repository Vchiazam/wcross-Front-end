<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- <h3 id="use" style="visibility: hidden;">Good morning <strong id="user"></strong></h3>
    <h3 style="display: none;">you are in level <strong id="level"></strong></h3>
    <h3 style="display: none;">Your number of new words = <strong id="new"></strong></h3> -->

    <div class="box">
      <form autocomplete="off">
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="text" id="nam" required />
          <span>Userame</span>
          <i></i>
        </div>
        <div class="error error-txt" id="useError">Username can't be blank</div>
        <div class="inputBox">
          <input type="password" id="password" required />
          <span>Password</span>
          <i></i>
        </div>
        <div class="error error-txt" id="passError">
          Password can't be blank
        </div>
        <div class="links">
          <a href="/forgotpassword.html">Forgot Password ?</a>
          <a href="/sign%20Up.html">Signup</a>
        </div>
        <input type="submit" id="theButton" value="Login" />
        <div class="error" id="PError">Wrong Password</div>
        <div class="error" id="AError">Account not Found</div>
      </form>
    </div>
    <script src="app.js" type="module"></script>
  </body>
