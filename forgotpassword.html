<section class="nameForm">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 form">
          <form autocomplete="">
            <div class="showError1"></div>
            <h2 class="text-center">Forgot Password?</h2>
            <p class="text-center" id="p">Enter your user name</p>
            <div class="form-group" style="padding-bottom: 10px">
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Enter user name"
                required
                value=""
              />
            </div>
            <div class="form-group">
              <input
                class="form-control button next"
                type="button"
                value="Continue"
              />
            </div>
          </form>
        </div>
      </div>
</section>
<section class="showForm" style="display: none;">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 form">
          <form autocomplete="">
            <div class="showError2"></div>
            <div class="sucess"></div>
            <!-- <h2 class="text-center">Forgot Password</h2> -->
            <p class="text-center">Enter reset pin</p>
            <div class="form-group" style="padding-bottom: 10px">
              <input
                class="form-control resetPin"
                type="text"
                name="email"
                placeholder="Enter reset pin"
                required
                value=""
              />
            <p class="text-center">Enter new password</p>
            <div class="form-group" style="padding-bottom: 10px">
              <input
                class="form-control npass"
                type="text"
                name="email"
                placeholder="Enter new password"
                required
                value=""
              />
            <p class="text-center">Confirm new password</p>
            <div class="form-group" style="padding-bottom: 10px">
              <input
                class="form-control cpass"
                type="text"
                name="email"
                placeholder="Confirm new password"
                required
                value=""
              />
            </div>
            <div class="form-group">
              <input
                class="form-control button next2"
                type="button"
                name="check-email"
                value="Continue"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
</section>

  </body>
  <script src="forgotpassword.js"></script>
